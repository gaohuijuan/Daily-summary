<!DOCTYPE html>
<html ng-app="nameMod">
<head>
    <meta charset="UTF-8">
    <title>学习angular。js</title>
</head>
<body>
<!--这就是我们的视图，其实就是DOM元素-->
<div ng-controller="nameCtrl">
    <span ng-bind="name"></span>
</div>
</body>
<!--引入angular.js-->
<!--<script src="//cdn.bootcss.com/angular.js/1.3.0/angular.js"></script>-->
<script src="angular.js"></script>
<script>
    //console.log(window.angular); //输出一个对象

    //一个参数表示获取一个模块
    //两个参数表示定义一个模块，第一个参数是模块的名字，第二个参数是他依赖的其他模块
    //如果ng-app的值等于nameMod,那么这个模块就是一个启动模块
    angular.module('nameMod',[]);
    //获取到模块后可以调用他的controller方法定义控制
    //第一个参数是控制器的名称，第二个参数是控制器的定义，就是一个普通的函数
    //C controller
    //$scope 是一个普通的对象{}，他是当创建控制器的时候买一送一送来的，由angular创建，自动注入进来
    //$scope是我们的模型
    //依赖注入
    angular.module('nameMod').controller('nameCtrl',function($scope){
        //给模型$scope添加一个自定义属性，值是aa
        $scope.name='aa';
        $scope.getName=function(){
            return 'hello angular';
        }
    });
</script>
</html>
